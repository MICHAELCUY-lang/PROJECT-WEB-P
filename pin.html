<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance PIN</title>
  <link rel="stylesheet" href="css/pin.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #1D3557; /* Light gray background */
    }
  </style>
</head>
<body>  
  <div>
      <form class="form-card">
        <p class="form-card-title">MAKE PIN</p>
        <p class="form-card-prompt">Enter 4 digits of number</p>
        <br>
        <div class="form-card-input-wrapper">
          <input class="form-card-input" placeholder="____" maxlength="4" type="tel">
          <div class="form-card-input-bg"></div>
        </div>
        <br><br>
        <p class="call-again"><span class="underlined">Remember</span> the pin that you want to use</p>
      </form>
    </div>
</body>
</html>
